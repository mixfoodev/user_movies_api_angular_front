<form (submit)="handleSearch()" id="search">
  <input
    [(ngModel)]="searchValue"
    type="text"
    name="movie"
    id="movie"
    placeholder="Search movie"
  />
  <button
    [disabled]="isSearching$ | async"
    class="{{ (isSearching$ | async) ? 'animate' : '' }}"
  >
    <i class="fa fa-search fa-lg" aria-hidden="false"></i>
  </button>
</form>
